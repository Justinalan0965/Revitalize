{% extends "index.html" %}

{% block title %}
colorizer
{% endblock %}

{% block main%}



        
    <div class="c-compare" style="--value:50%;">
        <img class="c-compare__left" src="data:image/*;base64,{{ img_data1 }}" alt="Color" />
        <img class="c-compare__right" src="data:image/*;base64,{{ img_data2 }}" alt="B/W" />
        <input type="range" class="c-rng c-compare__range" min="0" max="100" value="50"
            oninput="this.parentNode.style.setProperty('--value', `${this.value}%`)" />
    </div>


{% endblock %}
